{% extends 'base.html' %}
{% load static %}
{% block title %}
    Search
{% endblock %}
{% block content %}
<div>
    <p class="text-center my_search_text">You have searched for:<b>"{{query}}"</b></p>
</div>


<div class="row">

    {% for movie in movies %}
        <div class="my_bottommargin card-container col-sm-12  col-md-4 col-lg-4">
        <div class=" card text-center" style="min-width: 18rem;">
            <a href="{{movie.get_url}}"><img class="card-img-top my_image" src="{{movie.poster.url}}" alt="{{movie.name}}"></a>
         <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            </div>
        </div>
        </div>
    {% endfor %}

</div>

{% endblock %}
