{% extends 'base.html' %}
{% load static %}
{% block title %}
    mylist
{% endblock %}
{% block content %}
{% if not movies %}
<p class="text-center" style="color:red;font-size:30px;">No Movies Available!!</p>
{% endif %}

<div class="row">

    {% for movie in movies %}
        <div class="my_bottommargin card-container col-sm-12  col-md-4 col-lg-4">
        <div class=" card text-center" style="min-width: 18rem;">
            <a href="{{movie.get_url}}"><img class="card-img-top my_image" height="500px;" src="{{movie.poster.url}}" alt="{{movie.name}}"></a>
         <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            </div>
        </div>
        </div>
    {% endfor %}

</div>

{% endblock %}
