{% extends 'base.html' %}
{% load static %}
{% block content %}
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Movie Title</label>
    <input type="text" class="form-control" name="title" id="exampleInputEmail1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Actor</label>
    <input type="text" class="form-control" name="actor" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="ex" class="form-label">Release Date</label>
    <input type="date" class="form-control"  name="rdate" id="ex">
  </div>
  <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
</div>

  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="category">
    {% for li in links %}

  <option value="{{ li.id }}">{{li}}</option>
    {% endfor %}
</select>

  <div class="mb-3">
    <label for="exa" class="form-label">Poster</label>
    <input type="file" class="form-control"  name="poster" id="exa">
  </div>
<div class="mb-3">
    <label for="exa2" class="form-label">Trailer Link</label>
    <input type="url" class="form-control"  name="link" id="exa2">
  </div>
  <button style="width:100%" type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
